<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score board</title>
</head>
<body>
    <div class="big-card">
        <div class="right">
            <h1>Your Result</h1>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div>
                <h1>Great</h1>
            <p>
                You scored higher that 65% of the people who
                have taken these tests.
            </p>
            </div>
            
        </div>
        <div class="left">
            <h1>Summary</h1>
            <div class="card">
                <div class="details">
                    <span>Reaction</span>
                    <p>80/100</p>
                </div>
                <div class="details">
                    <span>Memory</span>
                    <p>80/100</p>
                </div>
                <div class="details">
                    <span>Verbal</span>
                    <p>80/100</p>
                </div>
                <div class="details">
                    <span>Visual</span>
                    <p>80/100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
