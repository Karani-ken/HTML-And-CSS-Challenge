<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Score board</title>
</head>

<body>
    <div class="big-card">
        <div class="left-card">
            <h1>Your Result</h1>

            <div class="score">
                <div class="actual-scores">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <div class="remarks">
                <h1>Great</h1>
                <p>
                    You scored higher that 65% of the people who
                    have taken these tests.
                </p>
            </div>

        </div>
        <div class="right-card">
            <h2>Summary</h2>
            <div class="inner-card">
                <div class="details">
                    <div class="reaction">
                        <span>
                            <img src="icons/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </span>
                        <div class="score-small">
                            <h3>80</h3>
                            <p>/ 100</p>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="memory">
                        <span>
                            <img src="icons/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </span>
                        <div class="score-small">
                            <h3>92</h3>
                            <p>/ 100</p>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="verbal">
                        <span>
                            <img src="icons/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </span>
                        <div class="score-small">
                            <h3>61</h3>
                            <p>/ 100</p>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="visual">
                        <span>
                            <img src="icons/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </span>
                        <div class="score-small">
                            <h3>72</h3>
                            <p>/ 100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>


</body>

</html>
